<div class="flex items-center justify-center min-h-screen bg-gray-200">
    <div class="container max-w-3xl mx-auto p-6 bg-gray-100 rounded-b-lg shadow-lg h-[calc(100vh-4rem)]">

      <app-menu-bar></app-menu-bar>
      
      <div class="mb-6 mt-6">
        <h1 class="text-3xl font-bold text-gray-800 text-center">Drafts</h1>
      </div>

      <hr class="mb-4" >

  
      <ul class="space-y-4 overflow-y-scroll h-[calc(100%-10rem)]">
         @if (!posts.length) {
        <div class="text-center mt-8">
          <p class="text-gray-600 text-lg">No drafts available. Please check back later!</p>
        </div>
      }
        @for (post of posts; track post) {
          <li
            (click)="navigateToUpdatePost(post.id)"
            class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition-shadow border border-gray-200 flex justify-between items-center"
          >
            <div>
              <h2 class="text-xl font-semibold text-black mb-2">
                {{ post.title }}
              </h2>
              <p class="text-gray-700">
                {{ post.content }}
              </p>
            </div>
            
            <span 
              class="bg-gray-200 text-gray-800 text-sm font-semibold px-3 py-1 rounded-full"
            >
              Draft
            </span>
          </li>
        }
      </ul>
  
     
    </div>
  </div>

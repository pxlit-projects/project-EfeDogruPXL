<div class="flex items-center justify-center min-h-screen bg-gray-200">
  <div class="container max-w-xl mx-auto p-6 bg-gray-100 rounded-b-lg shadow-lg h-[calc(50vh-4rem)]">
    <div class="mb-6">
      <h1 class="text-3xl font-bold text-center text-gray-800">Login</h1>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-6">
      <div>
        <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your name"
        />
        @if(loginForm.get('name')?.invalid && loginForm.get('name')?.touched) {
          <div class="text-red-500 text-sm">
            Name is required and must be at least 2 characters.
          </div>
        }
      </div>

      <div>
        <label for="role" class="block text-gray-700 font-semibold mb-2">Role</label>
        <select
          id="role"
          formControlName="role"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="" disabled>Select a role</option>
          <option value="user">User</option>
          <option value="editor">Editor</option>
        </select>
        @if (loginForm.get('role')?.invalid && loginForm.get('role')?.touched) {
          <div class="text-red-500 text-sm">
            Role is required.
          </div>
        }
        
      </div>

      <div class="flex justify-center">
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="bg-black text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-slate-800 transition duration-300 ease-in-out"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
